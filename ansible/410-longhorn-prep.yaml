---
- name: Longhorn prep
  hosts: workers
  gather_facts: false

  tasks:
    - name: Format longhorn device
      filesystem:
        fstype: ext4
        dev: "/dev/{{ longhorn_device }}"
      when: longhorn_device is defined

    - name: Mount longhorn device
      mount:
        path: "/var/lib/longhorn"
        src: "/dev/{{ longhorn_device }}"
        fstype: ext4
        state: mounted
      when: longhorn_device is defined

    - name: Install longhorn requirements nfs for RWM
      apt:
        pkg:
        - open-iscsi
        - nfs-kernel-server

  # https://longhorn.io/kb/troubleshooting-volume-with-multipath/
    - name: Longhorn multipath.conf fix
      copy: 
        dest: /etc/multipath.conf
        content: |
          defaults {
            user_friendly_names yes
          }
          blacklist {
            devnode "^sd[a-z0-9]+"
          } 
      notify: restart multipathd 

  handlers:
    - name: Restart multipathd
      service:
        name: multipathd
        state: restarted
