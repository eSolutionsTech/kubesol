---
- hosts: localhost
  gather_facts: false
  connection: local
  name: Install Kubernetes dashboard
  vars:
    NS: "kubernetes-dashboard"

  tasks:
    - kubernetes.core.helm_repository:
        name: kubernetes-dashboard
        repo_url: https://kubernetes.github.io/dashboard/

    - include_tasks: tasks/namespace.yaml

    - kubernetes.core.helm:
        name: kubernetes-dashboard
        namespace: "{{ NS }}"
        chart_ref: kubernetes-dashboard/kubernetes-dashboard
        chart_version: "{{ kubernetes_dashboard_chart_version|default('') }}"

# https://github.com/kubernetes/dashboard/blob/master/docs/user/access-control/creating-sample-user.md
    - name: service account admin-user
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ServiceAccount
          metadata:
            name: admin-user
            namespace: "{{ NS }}"

    - name: clusterRoleBinding admin-user
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          metadata:
            name: admin-user
          roleRef:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: cluster-admin
          subjects:
          - kind: ServiceAccount
            name: admin-user
            namespace: "{{ NS }}"

    - name: secret admin-user
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: admin-user
            namespace: "{{ NS }}"
            annotations:
              kubernetes.io/service-account.name: "admin-user"   
          type: kubernetes.io/service-account-token  

    - debug:
        msg: "To get the token for kubernetes dashboard run: kubectl get secret admin-user -n kubernetes-dashboard -o jsonpath={.data.token} | base64 -d"
    
