---
- name: Show kube cluster nodes
  hosts: localhost
  gather_facts: false
  connection: local
  vars:
    K: "{{ playbook_dir }}/.kubeconfig"

  tasks:
    - name: Get cluster info
      kubernetes.core.k8s_info:
        kind: Node
        kubeconfig: "{{ K }}"
      register: ks8_nodes

    - debug:
        msg: "{{ ks8_nodes }}"
